<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css\index.css'%}">
</head>
<body>
    
    <nav class="navbar navbar-expand-md bg-dark  navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">ABC University</a>
      
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        {% if user.is_authenticated %}
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <!-- <li class="nav-item">
                <a class="nav-link" href="{% url 'index'%}">Home</a>
              </li> -->
              <li class="nav-item">
                <a class="nav-link" href="{%url 'courses'%}">Add Course</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'add_student'%}">Add Students</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{%url 'show'%}">Students Details</a>
                </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'adminlogout'%}">Logout</a>
              </li>
            </ul>
          </div>
        {% else %}
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" active href="{% url 'index'%}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'adminlogin'%}">Login</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'usercreate'%}">Sign Up</a>
              </li>
          </ul>
        </div>
        {% endif %}
      </nav>
      {% block content %}

      {% endblock %}

</body>
</html>
